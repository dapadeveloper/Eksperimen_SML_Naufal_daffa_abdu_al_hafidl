name: banknote_authentication_preprocessing

on:
  push:
    branches: [ main, master ]
    paths:
      - 'namadataset_raw/**'
      - 'automate_Naufal.py'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  preprocessing:
    name: Run Preprocessing (Banknote Authentication)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas mlflow joblib scikit-learn

    - name: Verify dataset exists
      run: |
        echo "Checking dataset..."
        if [ -f "namadataset_raw/banknote_authentication.csv" ]; then
          echo "Dataset ditemukan."
        else
          echo "Dataset TIDAK ditemukan!"
          exit 1
        fi

    - name: Run preprocessing
      run: |
        echo "Menjalankan preprocessing..."
        python automate_Naufal.py --preprocess
        echo "Preprocessing selesai."

    - name: List preprocessing outputs
      run: |
        echo "Hasil preprocessing:"
        ls -la namadataset_preprocessing/

    - name: Upload Preprocessed Data
      uses: actions/upload-artifact@v4
      with:
        name: banknote_preprocessed
        path: namadataset_preprocessing/
