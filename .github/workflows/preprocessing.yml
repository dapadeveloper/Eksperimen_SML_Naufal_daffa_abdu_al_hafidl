name: Wine Quality Data Preprocessing

on:
  push:
    branches: [ main, master ]
    paths:
      - 'namadataset_raw/**'
      - 'preprocessing/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.9'

jobs:
  preprocess-wine-data:
    name: Preprocess Wine Quality Dataset
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi

    - name: Create preprocessing directory
      run: mkdir -p namadataset_preprocessing

    - name: Verify raw dataset exists
      run: |
        if [ ! -f "namadataset_raw/winequality-red.csv" ]; then
          echo " Dataset tidak ditemukan di namadataset_raw/"
          exit 1
        fi
        echo "âœ” Dataset ditemukan"
        wc -l namadataset_raw/winequality-red.csv

    - name: Run preprocessing script
      run: |
        cd preprocessing
        python automate_naufal.py

    - name: Verify processed output
      run: |
        echo "Isi folder processed:"
        ls -la namadataset_preprocessing || exit 1

    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add namadataset_preprocessing/

        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update: Processed wine data"
          git push
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: processed-wine-data
        path: namadataset_preprocessing/
        retention-days: 30
